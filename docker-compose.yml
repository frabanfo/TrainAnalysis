services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: railway_analysis
      POSTGRES_USER: railway_user
      POSTGRES_PASSWORD: railway_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U railway_user -d railway_analysis"]
      interval: 10s
      timeout: 5s
      retries: 5

  stations-init:
    build:
      context: .
      dockerfile: Dockerfile.stations-init
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=railway_analysis
      - POSTGRES_USER=railway_user
      - POSTGRES_PASSWORD=railway_pass
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "scripts/init_stations.py"]
    restart: "no"

  dramatiq-worker:
    build:
      context: .
      dockerfile: Dockerfile.dramatiq
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=railway_analysis
      - POSTGRES_USER=railway_user
      - POSTGRES_PASSWORD=railway_pass
      - POSTGRES_PORT=5432
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: >
      dramatiq src.dramatiq_task.train_tasks src.dramatiq_task.weather_tasks src.dramatiq_task.processing_tasks
      --processes 4
      --threads 2
      --queues train_queue weather_queue processing_queue default
      --verbose
    restart: unless-stopped

  railway-scheduler:
    build: .
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=railway_analysis
      - POSTGRES_USER=railway_user
      - POSTGRES_PASSWORD=railway_pass
      - COLLECTION_DAYS=30
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      stations-init:
        condition: service_completed_successfully
    command: ["python", "src/scheduler.py"]

volumes:
  postgres_data: